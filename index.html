<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <title>Operations CRUD</title>
  </head>
  <body class="h-full min-w-screen overflow-x-hidden relative">
    <div
      class="flex justify-center items-center font-bold text-neutral-100 text-3xl"
    >
      Olá!<span class="animate-[wave_2s_ease-in-out_infinite]">👋🏻</span>Bem-vindo ao
      sistema de cadastramento de usuários
    </div>
    <div
      class="h-full w-full bg-[url('/wpp/pexels.jpg')] bg-no-repeat bg-fixed bg-cover bg-center absolute -z-10 bottom-0 right-0 blur-[2px]"
    ></div>
    <div class="flex flex-col gap-4 w-full h-full justify-around p-4">
      <section class="flex justify-center mt-4">
        <div class="flex flex-row gap-4 mb-4">
          <div class="bg-white flex" data-table>
            <table class="grow">
              <thead class="text-white bg-zinc-800 uppercase">
                <tr>
                  <th class="py-3 px-6">Nome</th>
                  <th class="py-3 px-6">Apelido</th>
                  <th class="py-3 px-6">Email</th>
                  <th class="py-3 px-6">Telefone</th>
                  <th class="py-3 px-6">Editar</th>
                  <th class="py-3 px-6">Excluir</th>
                </tr>
              </thead>
              <tbody
                id="tbody"
                class="text-black bg-gray-50 divide-y-2"
              ></tbody>
            </table>
          </div>

          <div class="w-full flex justify-end">
            <button
              type="button"
              class="rounded-full w-8 h-8 flex items-center justify-center bg-gray-50 hover:bg-zinc-600 hover:animate-spin"
              data-table-btn
            >
              <img src="./icons/autorenew_.svg" alt="Atualizar" />
            </button>
          </div>
        </div>
      </section>

      <section class="flex w-full gap-4">
        <form
          class="w-1/2 bg-zinc-800 border-2 border-stone-700 shadow-md rounded-2xl px-6 py-10"
          data-static-form
        >
          <h3 class="text-2xl font-bold mb-2 text-neutral-100">
            Cadastrar novo usuário:
          </h3>

          <fieldset class="flex flex-col border-none">
            <label for="name" class="text-neutral-200 font-medium"
              >*Nome:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              minlength="3"
              maxlength="40"
              pattern="(^(([a-zà-úA-Z\s.])+)$)"
              required
              data-name
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>

          <fieldset class="flex flex-col border-none">
            <label for="nickname" class="text-neutral-200 font-medium"
              >Apelido:</label
            >
            <input
              type="text"
              id="nickname"
              name="nickname"
              minlength="2"
              maxlength="20"
              pattern="(^(([a-zà-úA-Z\s.])+)$)"
              data-nickname
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>

          <fieldset class="flex flex-col border-none">
            <label for="email" class="text-neutral-200 font-medium"
              >*Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              minlength="13"
              maxlength="64"
              pattern="^(([\w_\-]){3,})([@])(([\w_\-]){3,})((([.])(\w{2,})){1,3})$"
              required
              data-email
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>

          <fieldset class="flex flex-col border-none">
            <label for="phone" class="text-neutral-200 font-medium"
              >Telefone:</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              minlength="10"
              maxlength="15"
              pattern="^((\(\d{2}\))|(\d{2}))(\s?)(\d{5})(-?)(\s?)(\d{4})$"
              data-phone
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>

          <fieldset class="flex flex-col border-none">
            <label for="password" class="text-neutral-200 font-medium"
              >*Senha:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              maxlength="20"
              pattern="([\wà-ú+.@#$%&*?\/_\!+]+)"
              required
              data-password
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>

          <fieldset class="flex flex-col border-none">
            <label for="confirmPassword" class="text-neutral-200 font-medium"
              >*Confirme a senha:</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              minlength="8"
              maxlength="20"
              pattern="([\wà-ú+.@#$%&*?\/_\!+]+)"
              required
              data-confirm-password
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>
          <div class="flex flex-row justify-center gap-8">
            <button
              type="reset"
              class="h-10 w-1/2 px-6 mt-2 font-semibold rounded-md border-2 bg-zinc-900 border-zinc-500 text-gray-50 hover:bg-zinc-600 hover:border-black ease-in duration-300"
              data-reset-btn
            >
              LIMPAR
            </button>

            <button
              type="submit"
              class="h-10 w-1/2 px-6 mt-2 font-semibold rounded-md border-2 bg-zinc-900 border-zinc-500 text-gray-50 hover:bg-zinc-600 hover:border-black ease-in duration-300"
            >
              SALVAR
            </button>
          </div>
          <small class="font-semibold text-neutral-100"
            >Campos definidos com " * " são obrigatórios.</small
          >
        </form>

        <form
          class="w-1/2 hidden bg-zinc-800 border-2 border-stone-700 shadow-md rounded-2xl px-6 py-10 flex-col"
          data-dynamic-form
        >
          <h3 class="text-2xl font-bold mb-2 text-neutral-100">
            Formulário de Edição:
          </h3>

          <fieldset class="flex flex-col border-none">
            <label for="name-dynamic" class="text-neutral-200 font-medium"
              >*Nome:</label
            >
            <input
              type="text"
              name="name"
              id="name-dynamic"
              placeholder="Novo Nome"
              minlength="3"
              maxlength="40"
              pattern="(^(([a-zà-úA-Z\s.])+)$)"
              required
              data-edit-name
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>

          <fieldset class="flex flex-col border-none">
            <label for="nickname-dynamic" class="text-neutral-200 font-medium"
              >Apelido:</label
            >
            <input
              type="text"
              name="nickname"
              id="nickname-dynamic"
              placeholder="Novo Apelido"
              minlength="2"
              maxlength="20"
              pattern="(^(([a-zà-úA-Z\s.])+)$)"
              data-edit-nickname
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>

          <fieldset class="flex flex-col border-none">
            <label for="email-dynamic" class="text-neutral-200 font-medium"
              >*Email:</label
            >
            <input
              type="email"
              name="email"
              id="email-dynamic"
              placeholder="Novo Email"
              minlength="13"
              maxlength="64"
              pattern="^(([\w_\-]){3,})([@])(([\w_\-]){3,})((([.])(\w{2,})){1,3})$"
              required
              data-edit-email
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>

          <fieldset class="flex flex-col border-none">
            <label for="number-dynamic" class="text-neutral-200 font-medium"
              >Telefone:</label
            >
            <input
              type="tel"
              name="phone"
              id="number-dynamic"
              placeholder="Novo Numero"
              minlength="10"
              maxlength="15"
              pattern="^((\(\d{2}\))|(\d{2}))(\s?)(\d{5})(-?)(\s?)(\d{4})$"
              data-edit-number
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>

          <fieldset class="flex flex-col border-none">
            <label for="password-dynamic" class="text-neutral-200 font-medium"
              >*Senha:</label
            >
            <input
              type="password"
              name="password"
              id="password-dynamic"
              placeholder="Nova Senha"
              minlength="8"
              maxlength="20"
              pattern="([\w+.@#$%&*?\/_\!+]+)"
              required
              data-edit-password
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>

          <fieldset class="flex flex-col border-none">
            <label
              for="confirm-password-dynamic"
              class="text-neutral-200 font-medium"
              >*Confirme a senha:</label
            >
            <input
              type="password"
              name="confirmPassword"
              id="confirm-password-dynamic"
              placeholder="Confirme a nova senha"
              minlength="8"
              maxlength="20"
              pattern="([\w+.@#$%&*?\/_\!+]+)"
              required
              data-edit-password-confirm
              class="border-2 border-stone-500 bg-gray-50 text-gray-800 rounded indent-2 focus:bg-gray-400 focus:animate-pulse"
            />
            <small data-small class="text-red-500 font-bold"></small>
          </fieldset>
          <div class="flex flex-row justify-center gap-8">
            <button
              type="button"
              class="h-10 w-1/2 px-6 mt-2 font-semibold rounded-md border-2 bg-zinc-900 border-zinc-500 text-gray-50 hover:bg-zinc-600 hover:border-black ease-in duration-300"
              data-cancel-btn
            >
              CANCELAR
            </button>
            <button
              type="submit"
              class="h-10 w-1/2 px-6 mt-2 font-semibold rounded-md border-2 bg-zinc-900 border-zinc-500 text-gray-50 hover:bg-zinc-600 hover:border-black ease-in duration-300"
            >
              SALVAR
            </button>
          </div>
          <small class="font-semibold text-neutral-100"
            >Campos definidos com " * " são obrigatórios.</small
          >
        </form>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
